{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Listado de Libros</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for libro in libros %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ libro.imagen }}" class="card-img-top" alt="{{ libro.titulo }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ libro.titulo }}</h5>
                    <p class="card-text">
                        <strong>Autor:</strong> {{ libro.autor }}<br>
                        <strong>ISBN:</strong> {{ libro.isbn }}<br>
                        <strong>Fecha:</strong> {{ libro.fecha_publicacion }}<br>
                        <strong>PÃ¡ginas:</strong> {{ libro.num_paginas }}
                    </p>
                </div>
                <div class="card-footer bg-transparent border-top-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'actualizar_libro' libro.pk %}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a href="{% url 'eliminar_libro' libro.pk %}" class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
