
{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Libro</h1>
  <p>¿Estás seguro de que deseas eliminar "{{ object.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
  </form>
  <a href="{% url 'listado_libros' %}">Cancelar</a>
{% endblock %}
